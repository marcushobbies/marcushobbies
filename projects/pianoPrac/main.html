<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chord Practice Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body style="margin: 0;">
    <canvas id="canvas" width="940" height="350" style="border: 0px solid;"></canvas>
    <script src="script.js"></script>
    <div class="controls">
      <button type="button" name="button" onclick="randomize()">Randomize</button>
      <label for="scale">Key: </label>
      <select id="scale">
        <option value="c" selected="selected">C</option>
        <option value="cf">C♭</option>
        <option value="c#">C♯</option>
        <option value="d">D</option>
        <option value="df">D♭</option>
        <option value="d#">D♯</option>
        <option value="e">E</option>
        <option value="ef">E♭</option>
        <option value="f">F</option>
        <option value="f#">F♯</option>
        <option value="g">G</option>
        <option value="gf">G♭</option>
        <option value="g#">G♯</option>
        <option value="a">A</option>
        <option value="af">A♭</option>
        <option value="a#">A♯</option>
        <option value="b">B</option>
        <option value="bf">B♭</option>
      </select>
      <select id="key">
        <option value="+">Major</option>
        <option value="-">Minor</option>
      </select>
      Show Names:
      <input type="checkbox" id="showNotes" value="">
    </div>
  </body>
</html>
